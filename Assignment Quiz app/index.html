<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="main-div">
        <p class="top-heading">1 out 5</p>
        <div class="quiz-div">

            <div class="question-div">
                <p class="question">Who is the first Governer General of Pakistan ?</p>
            </div>
            <div class="answer-div">
                <ul>
                   <div class="list-div"><li class="li-text"><input type="radio" name="option" class="radio-styling" id="">Mohd Ali Jinnah</li></div>
                   <div class="list-div"><li class="li-text"><input type="radio" name="option" class="radio-styling" id="">Liaquat Ali Khan</li></div>
                   <div class="list-div"><li class="li-text"><input type="radio" name="option" class="radio-styling" id="">Ayub khan</li></div>
                   <div class="list-div"><li class="li-text"><input type="radio" name="option" class="radio-styling" id="">Sikandar Mirza</li></div>
                </ul>
            </div>

        </div>
        
        <button class="btn">Submit</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
